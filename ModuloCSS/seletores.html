<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      /*
            p ~ ol
            [feira*=sa]
            section> :nth-child(odd)
        */
      * {
        color: #ff0;
        background-color: #f77;
      }
      .tag {
        color: #f60;
        background-color: rgb(6, 250, 59);
      }
      #aprovados {
        color: rgb(105, 16, 105);
        background-color: rgb(48, 8, 112);
      }
      #aninhado > div {
        color: rgb(105, 16, 16);
        background-color: rgb(66, 77, 6);
      }
    </style>
  </head>

  <body>
    <div class="tag">
      <div class="tag">
        <p class="tag">1</p>
        <ul class="tag" feira="casa">
          <li>Arroz</li>
          <li>Feijão</li>
        </ul>
        <ul class="tag" feira="escritorio empresa">
          <li>Café</li>
          <li>Água</li>
        </ul>
        <ol id="aprovados" class="tag">
          <li>Maria</li>
          <li>Pedro</li>
          <li>Ana</li>
        </ol>
        <div id="aninhado" class="tag">
          <div class="tag">
            <section class="tag">
              <span class="tag">1</span>
              <p class="tag">2</p>
              <span class="tag">3</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tag.js"></script>
  </body>
</html>
